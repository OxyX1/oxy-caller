<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Calling App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WebRTC Calling App</h1>

        <div id="call-section">
            <button id="create-call" onclick="createCall()">Create Call</button>
            <label for="code">Enter 4-digit Call ID to Join:</label>
            <input type="text" id="code" maxlength="4" placeholder="Enter code">
            <button id="join-call" onclick="joinCall()">Join Call</button>
            <button id="end-call" onclick="endCall()" disabled>End Call</button>
        </div>

        <div id="status">
            <p id="status-message">Ready to create or join a call!</p>
        </div>

        <div id="video-container">
            <video id="local-video" autoplay muted></video>
            <video id="remote-video" autoplay></video>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
